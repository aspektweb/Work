<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON MOTORS | Luxury Floating Dealership</title>
    <style>
        /* === Global Styles === */
        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00ffff;
            --neon-purple: #9d00ff;
            --neon-green: #00ff00;
            --neon-yellow: #fff700;
            --dark-bg: #0a0a1a;
            --darker-bg: #050510;
            --text-color: #e0e0ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', 'Arial Narrow', sans-serif;
        }

        @font-face {
            font-family: 'Orbitron';
            src: url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 0, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 255, 255, 0.05) 0%, transparent 20%),
                linear-gradient(to bottom, var(--darker-bg), var(--dark-bg));
            min-height: 100vh;
        }

        /* === Neon Text Effects === */
        .neon-text {
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px var(--neon-pink),
                0 0 40px var(--neon-blue),
                0 0 80px var(--neon-purple);
            animation: flicker 1.5s infinite alternate;
        }

        .neon-blue {
            color: var(--neon-blue);
            text-shadow: 
                0 0 5px #fff,
                0 0 10px var(--neon-blue),
                0 0 20px var(--neon-blue),
                0 0 40px var(--neon-blue);
        }

        .neon-pink {
            color: var(--neon-pink);
            text-shadow: 
                0 0 5px #fff,
                0 0 10px var(--neon-pink),
                0 0 20px var(--neon-pink),
                0 0 40px var(--neon-pink);
        }

        .neon-purple {
            color: var(--neon-purple);
            text-shadow: 
                0 0 5px #fff,
                0 0 10px var(--neon-purple),
                0 0 20px var(--neon-purple),
                0 0 40px var(--neon-purple);
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 
                    0 0 5px #fff,
                    0 0 10px var(--neon-pink),
                    0 0 20px var(--neon-blue),
                    0 0 40px var(--neon-purple),
                    0 0 80px var(--neon-purple);
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }

        /* === Floating Animations === */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes float-x {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(-20px);
            }
        }

        @keyframes float-diagonal {
            0%, 100% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(10px, -10px);
            }
            50% {
                transform: translate(0, -20px);
            }
            75% {
                transform: translate(-10px, -10px);
            }
        }

        .float {
            animation: float 6s ease-in-out infinite;
        }

        .float-x {
            animation: float-x 5s ease-in-out infinite;
        }

        .float-diagonal {
            animation: float-diagonal 8s ease-in-out infinite;
        }

        /* === Header/Navigation === */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(10, 10, 26, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            text-decoration: none;
            letter-spacing: 2px;
        }

        .logo span {
            color: var(--neon-blue);
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.1rem;
            letter-spacing: 1px;
            position: relative;
            padding: 5px 0;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: var(--neon-pink);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--neon-pink);
            transition: 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .cta-button {
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            letter-spacing: 1px;
            box-shadow: 
                0 0 10px rgba(255, 0, 255, 0.5),
                0 0 20px rgba(157, 0, 255, 0.3);
            transition: 0.3s;
            text-transform: uppercase;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 0 15px rgba(255, 0, 255, 0.8),
                0 0 30px rgba(157, 0, 255, 0.5);
        }

        /* === Hero Section === */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 10%;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            max-width: 600px;
            z-index: 10;
        }

        .hero h1 {
            font-size: 4.5rem;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .hero-buttons {
            display: flex;
            gap: 20px;
        }

        .secondary-button {
            background: transparent;
            color: var(--neon-blue);
            border: 2px solid var(--neon-blue);
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            letter-spacing: 1px;
            box-shadow: 
                0 0 10px rgba(0, 255, 255, 0.3),
                inset 0 0 10px rgba(0, 255, 255, 0.1);
            transition: 0.3s;
            text-transform: uppercase;
        }

        .secondary-button:hover {
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 
                0 0 15px rgba(0, 255, 255, 0.5),
                inset 0 0 15px rgba(0, 255, 255, 0.2);
        }

        .floating-cars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .car-model {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.7));
            opacity: 0.8;
        }

        .car-1 {
            width: 400px;
            height: 200px;
            background-image: url('https://i.imgur.com/JzYqX9P.png');
            top: 30%;
            right: 10%;
            animation: float 8s ease-in-out infinite;
        }

        .car-2 {
            width: 350px;
            height: 175px;
            background-image: url('https://i.imgur.com/KjLbBnY.png');
            top: 60%;
            right: 20%;
            animation: float-x 7s ease-in-out infinite;
        }

        .car-3 {
            width: 300px;
            height: 150px;
            background-image: url('https://i.imgur.com/MN3Pzqk.png');
            top: 20%;
            right: 30%;
            animation: float-diagonal 9s ease-in-out infinite;
        }

        /* === Featured Section === */
        .featured {
            padding: 100px 10%;
            background: rgba(5, 5, 16, 0.5);
            position: relative;
        }

        .section-title {
            text-align: center;
            margin-bottom: 60px;
            font-size: 2.5rem;
        }

        .cars-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 40px;
        }

        .car-card {
            background: rgba(20, 20, 40, 0.6);
            border-radius: 15px;
            overflow: hidden;
            transition: 0.5s;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(0, 255, 255, 0.1);
            position: relative;
        }

        .car-card:hover {
            transform: translateY(-10px);
            box-shadow: 
                0 15px 30px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(255, 0, 255, 0.3);
            border: 1px solid rgba(255, 0, 255, 0.3);
        }

        .car-image {
            height: 220px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .car-image::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(10, 10, 26, 0.9), transparent);
        }

        .car-info {
            padding: 25px;
        }

        .car-title {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--neon-blue);
        }

        .car-specs {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .spec-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.8;
        }

        .car-price {
            font-size: 1.5rem;
            margin: 20px 0;
            color: var(--neon-green);
        }

        .car-price span {
            font-size: 1rem;
            color: var(--text-color);
            opacity: 0.7;
        }

        .car-buttons {
            display: flex;
            gap: 10px;
        }

        .view-button {
            flex: 1;
            background: rgba(0, 255, 255, 0.1);
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
            font-size: 0.9rem;
        }

        .view-button:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .buy-button {
            flex: 1;
            background: rgba(255, 0, 255, 0.1);
            color: var(--neon-pink);
            border: 1px solid var(--neon-pink);
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
            font-size: 0.9rem;
        }

        .buy-button:hover {
            background: rgba(255, 0, 255, 0.2);
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
        }

        .neon-tag {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--neon-purple);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            box-shadow: 0 0 10px var(--neon-purple);
            z-index: 2;
        }

        /* === Floating Neon Circles === */
        .floating-circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.2;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            background: var(--neon-pink);
            top: 10%;
            left: 10%;
            animation: float 15s ease-in-out infinite;
        }

        .circle-2 {
            width: 400px;
            height: 400px;
            background: var(--neon-blue);
            bottom: 10%;
            right: 10%;
            animation: float-x 18s ease-in-out infinite;
        }

        .circle-3 {
            width: 200px;
            height: 200px;
            background: var(--neon-purple);
            top: 50%;
            left: 30%;
            animation: float-diagonal 12s ease-in-out infinite;
        }

        /* === Modal Styles === */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--darker-bg);
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            border: 1px solid var(--neon-blue);
            box-shadow: 
                0 0 20px var(--neon-blue),
                0 0 40px var(--neon-purple);
            position: relative;
            animation: modalFadeIn 0.5s ease-out;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            color: var(--neon-pink);
            cursor: pointer;
            transition: 0.3s;
        }

        .close-modal:hover {
            transform: rotate(90deg);
            color: var(--neon-blue);
        }

        .modal-title {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8rem;
            color: var(--neon-blue);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--neon-blue);
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            transition: 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--neon-pink);
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }

        .form-select {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            transition: 0.3s;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2300ffff'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 20px;
        }

        .form-select:focus {
            outline: none;
            border-color: var(--neon-pink);
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }

        .form-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple));
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-submit:hover {
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-pink));
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        /* === Responsive Design === */
        @media (max-width: 1200px) {
            .hero h1 {
                font-size: 3.5rem;
            }
            
            .car-1, .car-2, .car-3 {
                opacity: 0.5;
            }
        }

        @media (max-width: 768px) {
            .hero {
                padding-top: 100px;
                text-align: center;
            }
            
            .hero-content {
                max-width: 100%;
            }
            
            .hero-buttons {
                justify-content: center;
            }
            
            .nav-links {
                display: none;
            }
            
            .cars-grid {
                grid-template-columns: 1fr;
            }
            
            .car-1, .car-2, .car-3 {
                display: none;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1rem;
            }
            
            .hero-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .cta-button, .secondary-button {
                width: 100%;
            }

            .modal-content {
                padding: 20px;
            }
        }
    </style>
</head>

        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>
